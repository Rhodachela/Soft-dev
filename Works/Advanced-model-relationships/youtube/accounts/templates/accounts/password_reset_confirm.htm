<!-- accounts/templates/accounts/password_reset_confirm.html -->

<h2>Set a new password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.new_password1.label_tag }}
    {{ form.new_password1 }}
    {{ form.new_password2.label_tag }}
    {{ form.new_password2 }}
    <button type="submit">Reset password</button>
</form>
